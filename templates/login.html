<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Login</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login_page') }}" method="POST">
            <!-- Username or Email field -->
            <div class="form-group">
                <label for="identifier">Username or Email</label>
            </div>

            <!-- Input for Username or Email -->
            <div class="form-group">
                <input type="text" name="identifier" id="identifier" class="username-field" required>
            </div>

            <!-- Password field with Show button aligned to the right -->
            <div class="form-group password-group">
                <label for="password">Password</label>
                <button type="button" class="see-btn" onclick="togglePassword()">Show</button>
            </div>

            <!-- Password input field placed on the next row -->
            <div class="form-group">
                <input type="password" name="password" id="password" class="password-field" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="{{ url_for('signup_page') }}">Sign up</a></p>
    </div>

    <!-- Include external script.js -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
